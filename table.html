<!DOCTYPE html>
<html>
<head>
    <title>Tabel Menu Frozen Food</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabel Menu Frozen Food</h2>

<table>
    <tr>
        <th>No</th>
        <th>Makanan</th>
        <th>Nama</th>
        <th>Berat</th>
        <th>Harga</th>
        <th>Pengiriman</th>
    </tr>
    <tr>
        <td>Cek 1 2 3</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
    </tr>
    <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 3</td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
